grumphp:
    tasks:
        phpcs: null
        phpmd:
            whitelist_patterns:
                - /^src\/(.*)/
            ruleset:
                - ./ruleset.xml
        psalm:
            config: psalm.xml
            ignore_patterns:
                - /^config/
                - /^tests/
            no_cache: true
            report: ~
            threads: 1
            triggered_by: ['php']
            show_info: true
